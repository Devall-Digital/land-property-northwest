  <circle cx="185" cy="15" r="2" fill="#ffcc00" opacity="0.6"/>
  <circle cx="15" cy="45" r="2" fill="#ffcc00" opacity="0.6"/>
  <circle cx="185" cy="45" r="2" fill="#ffcc00" opacity="0.6"/>
