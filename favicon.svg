<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#050508" rx="15"/>
  <!-- Building silhouette -->
  <rect x="20" y="50" width="15" height="40" fill="url(#blueGradient)" opacity="0.9"/>
  <rect x="40" y="40" width="15" height="50" fill="url(#blueGradient)" opacity="0.9"/>
  <rect x="60" y="30" width="15" height="60" fill="url(#blueGradient)" opacity="0.9"/>
  <rect x="80" y="45" width="15" height="45" fill="url(#blueGradient)" opacity="0.9"/>
  <!-- Gold accent lines -->
  <line x1="20" y1="50" x2="35" y2="50" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <line x1="40" y1="40" x2="55" y2="40" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <line x1="60" y1="30" x2="75" y2="30" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <line x1="80" y1="45" x2="95" y2="45" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <!-- Windows -->
  <rect x="23" y="55" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="28" y="55" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="43" y="45" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="48" y="45" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="63" y="35" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="68" y="35" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="83" y="50" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="88" y="50" width="3" height="4" fill="url(#goldGradient)" opacity="0.6"/>
</svg>

